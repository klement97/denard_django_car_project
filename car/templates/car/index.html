{% extends "base.html" %}

{% block content %}
    <form action="/new/" method="post">
        {% csrf_token %}
        <button class="btn btn-lg btn-primary m-3">Add new</button>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        {% for c in car_list %}
            <tr>
                <th scope="row">{{ c.id }}</th>
                <td>{{ c.brand }}</td>
                <td>{{ c.model }}</td>
                <td>{{ c.year }}</td>
                <td><a class="btn mr-2 btn-sm btn-outline-primary" href="/{{ c.id }}/">Display</a></td>
                <td>
                    <form class="d-inline " action="edit/{{ c.id }}/" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn mr-2 btn-sm btn-outline-warning">Edit</button>
                    </form>
                </td>
                <td>
                    <form class="d-inline" action="delete_car/{{ c.id }}/" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
