{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form action="/car_list/new/add/" method="POST" class="col-10">
        <h2 class="text-dark border-bottom text-center m-4">
            Add new car
        </h2>
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-lg btn-primary m-3">Add</button>
    </form>
{% endblock content %}
