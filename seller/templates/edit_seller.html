{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form class="mt-3" method="POST">
        <div class="col-10">
            <h2 class="text-dark border-bottom text-center m-4">Edit the seller</h2>
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-lg btn-outline-warning m-3">Edit</button>
        </div>
    </form>
{% endblock content %}
