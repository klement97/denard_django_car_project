{% extends "base.html" %}
{% block title %}
    Create Seller
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" class="col-10">
        <h2 class="text-dark border-bottom text-center m-4">
            Add new Seller
        </h2>
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-lg btn-primary m-3">Add</button>
    </form>
{% endblock content %}
