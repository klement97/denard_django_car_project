{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Enter new password{% endblock %}

{% block content %}
    <div class="mx-auto col-10 ">
        <h1 class="text-dark border-bottom text-center m-4">Enter new password</h1>
        <form class="mt-3 col-7 col-md-4 mx-auto" method="POST">{% csrf_token %}
            {{ form | crispy }}
            <input class="btn btn-secondary col-12 " type="submit" value="Change my password">
        </form>
    </div>
{% endblock %}
