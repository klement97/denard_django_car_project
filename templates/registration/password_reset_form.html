{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Forgot Your Password{% endblock %}

{% block content %}
    <div class="mx-auto col-10 ">
        <h1 class="text-dark border-bottom text-center m-4">Forgot your password?</h1>
        <p class="text-center">Enter your email address below, and we'll email instructions for setting a new one.</p>

        <form class="mt-3 col-7 col-md-4 mx-auto" method="POST">{% csrf_token %}
            {{ form | crispy }}
            <input class="btn btn-success col-12 " type="submit" value="Change my password">
        </form>
    </div>
{% endblock %}
